apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app:  nodejs-demo
  template:
    metadata:
      labels:
        app:  nodejs-demo
    spec:
      imagePullSecrets:
      - name: jfrogauth 
      containers:
      - name:  nodejs-demo
        image: devopshunger.jfrog.io/nodejs-docker/nodejs:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
